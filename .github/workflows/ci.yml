name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site:
              - 'site/**'
            workers:
              - 'workers/**'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check (workspace)
        run: pnpm biome:check

      - name: Package typechecks
        env:
          WORKERS_CHANGED: ${{ steps.changes.outputs.workers }}
          SITE_CHANGED: ${{ steps.changes.outputs.site }}
        run: |
          set -euo pipefail

          targets=()

          if [ "$WORKERS_CHANGED" = "true" ]; then
            targets+=("workers")
          fi

          if [ "$SITE_CHANGED" = "true" ]; then
            targets+=("site")
          fi

          for target in "${targets[@]}"; do
            pnpm "typecheck:${target}"
          done
